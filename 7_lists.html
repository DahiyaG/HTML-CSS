<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ul>
        <h2>Unordered List</h2>
        <li>Bullet 1</li>
        <li>Bullet 2</li>
        <li>Bullet 3</li>
    </ul>

    <ol>
        <h2>Ordered List</h2>
        <li>Number 1</li>
        <li>Number 2</li>
        <li>Number 3</li>
    </ol>
</body>
</html>
